<!DOCTYPE html> 
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${cateVO.name }" class="title_line_text"></span > 
    > <span th:text="${cateVO.namesub}" class="title_line_text"></span > 
    > <span th:text="|${contentsVO.title} Youtube 등록/수정/삭제|" class="title_line_text"></span>
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>    
    <a th:href="@{|/contents/list_by_cateno?cateno=${cateVO.cateno}&now_page=${now_page}&word=${word}|}">기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a href="./list_by_cateno_grid?cateno=${cateVO.cateno }&now_page=${now_page == null ? 1 : now_page}&word=${word }">갤러리형</a>
  </aside>
  
  
  <div class='menu_line'></div>

  <form name='frm_youtube' method='post' action='./youtube'>
    <input type="hidden" name="contentsno" th:value="${contentsVO.contentsno }">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="word" th:value="${word}">
    
    <div>
       <label>Youtube 스크립트</label>
       <textarea name='youtube' class="form-control" rows="12" style='width: 100%;' th:text="${contentsVO.youtube}"></textarea>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" onclick="frm_youtube.youtube.value=''; frm_youtube.submit();" class="btn btn-secondary btn-sm">Youtube 삭제</button>
      <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
    </div>
  
  </form>

  <hr>
  <div style="text-align: center;">
      <h4>[참고] Youtube의 등록 방법</h4>
      <img src='/contents/images/youtube01.jpg' style='width: 60%;'><br><br>
      <img src='/contents/images/youtube02.jpg' style='width: 60%;'><br>
  </div>

</body>
 
</html>
