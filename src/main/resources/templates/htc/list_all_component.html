<div th:fragment="list_all_fragment"> <!-- <div th:replace=... -->
  <table class="table table-hover">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 10%;'/>    
      <col style='width: 15%;'/>
      <col style='width: 25%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">번호</th>
        <th class="th_bs">중분류</th>
        <th class="th_bs">소분류</th>
        <th class="th_bs">등록일</th>
        <th class="th_bs">관리자번호</th>
        <th class="th_bs">순서 / 기타</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="htcVO, status:${list}">
        <td class="td_bs" th:text="|${no - status.index}|"></td>
        <td class="td_bs"><a th:href="@{|/htc/read/${htcVO.htcno}?word=${word}&now_page=${now_page}|}" style="display: block;" th:text="${htcVO.name}"></a></td>
        <td class="td_bs"><a th:href="@{|/htc/read/${htcVO.htcno}?word=${word}&now_page=${now_page}|}" style="display: block;" th:text="${htcVO.namesub}"></a></td>
        <td class="td_bs" th:text="${htcVO.rdate.substring(5, 10)}"></td>
        <td class="td_bs" th:text="${htcVO.adminsno}"></td>
        <td class="td_bs">
          <span th:text="${htcVO.seqno}" style="margin-right: 3px;"></span>          
          <span th:if="${htcVO.visible == 'Y'}">
            <a th:href="@{|/htc/update_visible_n/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/see.png" class="icon" title="출력"></a> <!-- /static/htc/images/show.png -->
          </span>
          <span th:unless="${htcVO.visible == 'Y'}">
            <a th:href="@{|/htc/update_visible_y/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/hide.png" class="icon" title="숨김"></a> <!-- /static/htc/images/hide.png -->
          </span>  
       
          <a th:href="@{|/htc/update_seqno_forward/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/decrease.png" class="icon" title="높임"></a>
          <a th:href="@{|/htc/update_seqno_backward/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/increase.png" class="icon" title="낮춤"></a>
          <a th:href="@{|/htc/update/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/update.png" class="icon"></a>
          <a th:href="@{|/htc/delete/${htcVO.htcno}?word=${word}&now_page=${now_page}|}"><img src="/htc/images/delete.png" class="icon"></a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 --> 
  
</div>
