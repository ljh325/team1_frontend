<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

   

  <div class="title_line">운동 추천 조회</div>
  
  
  
   <aside class="aside_right">
    <a href="/healthrecom/list_all">목록</a>
    <span class="menu_devide">│</span>
     <a th:href="@{|/healthrecom/update?healthrecomno=${healthrecomVO.healthrecomno}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/healthrecom/delete?healthrecomno=${healthrecomVO.healthrecomno}|}">삭제</a>
    <span class="menu_devide">│</span>
   
    <a href="/healthrecom/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

 <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${healthrecomVO.healthrecomno}"></span></li>
      <li class="list-group-item">운동 추천 내용: <span th:text="${healthrecomVO.hrecom}"></span></li>
      <li class="list-group-item">추천 날짜: <span th:text="${healthrecomVO.rdate}"></span></li>
 
    </ul>  
  </div>

  <!-- /templates/healthrecom/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{healthrecom/list_all_component::list_all_fragment}"></div>
 
</div>
</html>
