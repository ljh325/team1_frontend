<div th:fragment="list_all_fragment"> <!-- <div th:replace=... -->
  
  <script th:inline="javascript">

    
    function updateHealthrecom(healthrecomno) {
        // 새 form 엘리먼트 생성
        var form = document.createElement("form");
        form.method = "GET";
        form.action ='/healthrecom/update';
        
        // input 엘리먼트 생성하여 healthrecomno 값 추가
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "healthrecomno";
        input.value = healthrecomno;
        
        // form에 input 엘리먼트 추가 후 form을 body에 추가
        form.appendChild(input);
        document.body.appendChild(form);
        
        // form submit
        form.submit();
    }

    function deleteHealthrecom(healthrecomno) {
        // 새 form 엘리먼트 생성
        var form = document.createElement("form");
        form.method = "GET";
        form.action ='/healthrecom/delete';
        
        // input 엘리먼트 생성하여 healthrecomno 값 추가
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "healthrecomno";
        input.value = healthrecomno;
        
        // form에 input 엘리먼트 추가 후 form을 body에 추가
        form.appendChild(input);
        document.body.appendChild(form);
        
        // form submit
        form.submit();
    }
    
   
    function readHealthrecom(healthrecomno) {
        // 새 form 엘리먼트 생성
        var form = document.createElement("form");
        form.method = "POST";
        form.action ='/healthrecom/read';
        
        // input 엘리먼트 생성하여 healthrecomno 값 추가
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "healthrecomno";
        input.value = healthrecomno;
        
        // form에 input 엘리먼트 추가 후 form을 body에 추가
        form.appendChild(input);
        document.body.appendChild(form);
        
        // form submit
        form.submit();
    }
</script>
