<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  
  <div class="title_line">
    
  
   운동 목표 수정
  </div>
  <aside class="aside_right">
    <a href="/goals/list_all">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/goals/delete?goalsno=${goalsVO.goalsno}|}">삭제</a>
    <span class="menu_devide">│</span>
    <a href="/goals/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
    
  <form name="frm" th:object="${goalsVO}" method="post" action="/goals/update" style="width: 50%; margin: 5px auto;">
    <input type="hidden" name="goalsno" th:value="${goalsVO.goalsno}">
    <input type="hidden" name="word" th:value="${word}">
    <input type="hidden" name="now_page" th:value="${now_page}">

    <div>
      <label>체중</label>
      <input type="number" name="kg" th:value="${goalsVO.kg}" autofocus="autofocus"
             class="form-control fom-control-sm" th:field="*{kg}">
      <div th:if="${#fields.hasErrors('kg')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err : ${#lists.sort(#fields.errors('kg'))}" th:text="${err}"></div>
      </div>  
    </div>
    <div>
      <label>체지방</label>
      <input type="number" name="ckg" th:value="${goalsVO.ckg}" 
             class="form-control fom-control-sm" th:field="*{ckg}">
      <div th:if="${#fields.hasErrors('ckg')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err : ${#lists.sort(#fields.errors('ckg'))}" th:text="${err}"></div>
      </div>             
    </div>
    <div>
      <label>신장</label>
      <input type="number" name="cm" th:value="${goalsVO.cm}" 
             class="form-control fom-control-sm" th:field="*{cm}">
      <div th:if="${#fields.hasErrors('cm')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err : ${#lists.sort(#fields.errors('cm'))}" th:text="${err}"></div>
      </div>  
    </div>
    <div>
      <label>골격근량</label>
      <input type="number" name="muscle" th:value="${goalsVO.muscle}" 
             class="form-control fom-control-sm" th:field="*{muscle}">
      <div th:if="${#fields.hasErrors('muscle')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err : ${#lists.sort(#fields.errors('muscle'))}" th:text="${err}"></div>
      </div>             
    </div>
 


 
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='/goals/list_search?word=${word}&now_page=${now_page}'|" class="btn btn-secondary btn-sm">취소</button>      
    </div>
    
  </form>  
  
  <!-- /templates/goals/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{goals/list_all_component::list_all_fragment}"></div>
    
</div>
</html>
