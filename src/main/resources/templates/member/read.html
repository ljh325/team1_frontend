<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 정보</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 0 15px;
    }
    
    .profile-image {
        font-size: 1.5em;
        color: #6c757d;
    }
    
    .text-success {
        color: #28a745 !important;
    }
    </style>

</head>
<body>
<div layout:fragment="content">
   
  <div class="container">
      <header class="d-flex justify-content-between align-items-center py-2 border-bottom">
          <a onclick="history.back();" class="btn btn-link">&lt;</a>
          <h1 class="h5 mb-0">나의 정보</h1>
          <a href="#settings" class="btn btn-link">&#9881;</a>
      </header>
      <section class="profile mt-3">
          
          
        
          
          
          
          
          
          
          
          
          
          
          
          
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>프로필</span>
              <div th:Object="${memberVO}">
                  <div th:if="${memberVO.profile.endsWith('jpg') or memberVO.profile.endsWith('png')  or memberVO.profile.endsWith('gif')}">
                    <img th:src="@{|/contents/storage/${memberVO.thumbs}|}" style="width: 50; height: 40;">
                  </div>
            
                  <div th:if="${((memberVO.profile.endsWith('jpg') or memberVO.profile.endsWith('png')  or memberVO.profile.endsWith('gif')) == false) and (memberVO.sizes > 0)}">
                    <span th:text="${memberVO.profile}"></span>
                  </div>
            
                  <div th:if="${memberVO.sizes == 0}">
                    <img src="/images/none.jpg" style="width: 50; height: 40;">
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>아이디</span>
              <span class="profile-value" th:text="${memberVO.id}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>이름</span>
              <span class="profile-value" th:text="${memberVO.mname}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>휴대폰 번호</span>
              <span class="profile-value" th:text="${memberVO.tel}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>우편 번호</span>
              <span class="profile-value" th:text="${memberVO.zipcode}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>주소</span>
              <span class="profile-value" th:text="${memberVO.address1}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>상세주소</span>
              <span class="profile-value" th:text="${memberVO.address2}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>가입일</span>
              <span class="profile-value" th:text="${memberVO.mdate.substring(0, 10)}"></span>
          </div>
      </section>
      <section class="add mt-3">
          <h2 class="h6"></h2>
          <div th:if="${memberVO.grade==1}" class="d-flex justify-content-between py-2 border-bottom">
              <span>등급</span>
              <span class="add-value">일반회원</span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>포인트</span>
              <span class="add-value" th:text="${memberVO.point}"></span>
          </div> 
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>생년월일</span>
              <span class="add-value" th:text="${memberVO.birth}"></span>
          </div>
          <div class="d-flex justify-content-between py-2 border-bottom">
              <span>성별</span>
              <span th:if="${memberVO.sex == 'M' or memberVO.sex == 'm'}">남자</span>
              <span th:if="${memberVO.sex == 'W' or memberVO.sex == 'w'}">여자</span>
          </div>

      </section>
      <section class="login-history mt-3">
          <a th:href="@{|/mlogin/mlogin_insert_form?memberno=${session.memberno}|}" class="d-block text-right text-success">로그인 내역</a>
      </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
