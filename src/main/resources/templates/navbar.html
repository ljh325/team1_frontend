<div th:fragment="navbarFragment">

  <div class="top_menu">
    <div class="top_navigation">
      <a href="/" aria-label="홈버튼" style='font-weight: bold;'>Health Care
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span><img src="/home/menu.png" class="top_icon"title="더 보기"></span>
      </button>
    </div>
      
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Health Care</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <span style="background-color: rgb(192, 192, 192); text-align:star;">로고
            <!-- 이메일 및 아이디 회원 이름-->
                <div style="display: flex; justify-content: space-around;">
                    <div class="member_title_line">내 계정 </div>
                      <aside class="aside_right">
                      <!-- 이메일 및 아이디 회원 이름 등록   -->
                      </aside>
                </div>
                
                <!-- 리뷰남기기, 문의-->
                <div style="display: flex; justify-content: space-around;">
                    <div class="review_title_line">리뷰 </div>
                      <aside class="aside_right">
                        <!-- 리뷰남기기, 문의 하기  -->
                      </aside>
               </div>
               <!-- 정보-->
                <div style="display: flex; justify-content: space-around;">
                    <div class="review_title_line">정보 </div>
                      <aside class="aside_right">
                        <!-- 정보, 이용약관 등록 -->
                      </aside>
               </div>
            </span>
            
            
           <a class="nav-link" href="/htc/list_search">운동 카테 목록</a></li>
                 
                  <li class="nav-item dropdown" th:each="cateVOMenu:${menu}">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${cateVOMenu.name}">                                                            
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li th:each="cateVO:${cateVOMenu.list_namesub}"><a class="dropdown-item" href="#" th:text="${cateVO.namesub}"></a></li>
                      </ul>
                  </li>
              
                <li class="nav-item dropdown" th:if="${session.grade=='admin'}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                         role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="관리자등록">                                                            
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li class="nav-item"><a class="nav-link" href="/member/list">회원 목록</a></li>
                          <li class="nav-item"><a class="nav-link" href="/htc/list_search">운동 카테 목록</a></li>
                          <li class="nav-item"><a class="nav-link" href="/health/list_all?now_page=1">운동 전체 목록</a></li>
                    </ul>
                </li>
            
            
            <span style="background-color: rgb(192, 192, 192); text-align:star;">계정관리
                       <!-- 로그아웃 탈퇴하기-->
                <div style="display: flex; justify-content: space-around;">
                    <div class="review_title_line">개인 </div>
                      <aside class="aside_right">
                        <!-- 로그아웃 등록 -->
                      </aside>
               </div>

                
            </span>
                   
          </ul>
      </div>
              
    </div>
  </div>
           
</div>
