<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>관리자</span></div>

       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 25%;'/>
      <col style='width: 25%;'/>
      <col style='width: 25%;'/>
      <col style='width: 25%;'/>

    </colgroup>
    <tr>
      
      <th class='th_bs'>관리자 번호</th>
      <th class='th_bs'>관리자 로그인 번호</th>
      <th class='th_bs'>접속 IP</th>
      <th class='th_bs'>로그인 날짜</th>
    </tr>

    <tr th:each="aloginVO, status : ${list}">
      <td class='td_basic' th:text="${aloginVO.adminsno}"></td>
      <td class='td_basic' th:text="${aloginVO.aloginno}"></td>
      <td class='td_basic' th:text="${aloginVO.ip}"></td>
      <td class='td_basic' th:text="${aloginVO.logindate}"></td>
    </tr>
    
    
    
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
