<div th:fragment="comments_fragment">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .comment-section {
      width: 60%;
    }

    .comment-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>

  <form name='frm' method='post' th:object="${commentsVO}" action='/comments/create'>
    <input type="hidden" name="contentsno" th:value="${contentsVO.contentsno}">
    <input type="hidden" name="memberno" th:value="${session.memberno}">
    <input type="hidden" name="word" th:value="${word}">
    <input type="hidden" name="now_page" th:value="${now_page}">  
    
    <div class="comment-section">
      <h4>댓글 쓰기</h4>
      <textarea id="comment" name= "contents" class="comment-input" rows="4" placeholder="여기에 댓글을 입력하세요..."></textarea>
      <button type="submit" class="submit-button">댓글 작성</button>
    </div>
  </form>
    <!-- /cate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{comments/comm_list::comment_list_fragment}"></div>
